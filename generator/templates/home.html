<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <form method="post">
            {% csrf_token %}
            <label>Password Length:</label>
            <input type="number" name="length" value="8" min="4" max="32"><br>
            <label><input type="checkbox" name="uppercase" checked> Uppercase</label>
            <label><input type="checkbox" name="lowercase" checked> Lowercase</label>
            <label><input type="checkbox" name="digits" checked> Numbers</label>
            <label><input type="checkbox" name="symbols"> Symbols</label><br>
            <button type="submit">Generate</button>
        </form>
        {% if password %}
            <div class="result">
                <p><strong>Generated Password:</strong> {{ password }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
